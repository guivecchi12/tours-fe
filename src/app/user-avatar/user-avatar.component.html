@if(isLoggedIn$ && user$ | async; as user){
<div class="user-avatar-container" (click)="openModel()">
  <img
    class="user-avatar"
    [src]="
      user.photo
        ? 'http://localhost:3000/img/users/' + user.photo
        : 'defaultAvatar.jpg'
    "
    alt="user-avatar"
  />
  @if(isModelOpen){
  <app-avatar-modal
    [user]="user"
    (logoutEvent)="logout()"
    (closeEvent)="closeModal()"
  ></app-avatar-modal>
  }
</div>
} @else {
<div>
  <a routerLink="/login">Log In</a>
</div>
}
