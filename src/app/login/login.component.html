<mat-card class="login-page">
  <mat-card-title class="centered upperCase">Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isPasswordVisible ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="showPassword($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordVisible"
          class="hidePassword"
        >
          <mat-icon>{{
            isPasswordVisible ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid"
        class="formSubmit"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
